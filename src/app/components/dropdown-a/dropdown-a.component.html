<!-- This example requires Tailwind CSS v2.0+ -->
<div #dropdown class="relative inline-block text-left">
    <div>
        <button type="button" class="inline-flex justify-center items-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-indigo-500" id="menu-button" aria-expanded="true" aria-haspopup="true" 
            (click)="toggleShow()">
            {{ placeholder }}

            <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                aria-hidden="true">
                <path fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd" />
            </svg>
        </button>
    </div>

    <div *ngIf="expand"
        class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
        role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
        <div class="py-1" role="none">
            <div class="inline-flex justify-center items-center px-4 py-2">
                <input #dropdown_input class=" border-b border-gray-700 outline-none px-2 py-1 text-sm" [ngClass]="{'disabled': disabled}" type="text"
                    placeholder="Search" (keyup)="search($event)">
                <img src="assets/svgs/icon-search.svg" alt="search" class="h-3.5 ml-1">
            </div>

            <a *ngFor="let o of searchOptions" href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1"
                (click)="selectValue(o)">{{ o.name }}</a>
            
            <a href="#" class="text-gray-500 block px-4 py-2 text-sm text-center" role="menuitem" tabindex="-1">
                No Options</a>
        </div>
    </div>
</div>
